<!DOCTYPE html>
<html lang="fr" :class="{noscroll:menuIsOpen,}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test menu</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <style>
      .menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        display: grid;
        place-content: center;
      }
      .header_menuBtn {
        position: relative;
        z-index: 10;
      }
      .noscroll,
        .noscroll body {
          overflow: hidden;
        }
    </style>
  </head>
  <body>
    <!-- https://emmet.io/ -->
    <!-- header>h1{Test de menu} -->
    <header>
      <section x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
        <button 
        aria-controls="mainNav"
        @click="menuIsOpen = ! menuIsOpen"
        class="header_menuBtn">Menu</button>
      <h1>Test de menu</h1>
      <nav id="mainNav"
        x-show="menuIsOpen"
        x-transition.duration800ms
        class="menu">
      </section>
      <section>
        <a href="/fr/français.html">Accueil en Français</a>
      </section>
      <section>
        <a href="/en/anglais.html">Home in English</a>
      </section>
